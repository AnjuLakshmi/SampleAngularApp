<app-header></app-header>


<div class="text-center mb-4">
</div>
<div class="row">
    <h2 class="cr-page-heading m-auto heading_style">Employees</h2>
</div>
<div class="text-center mb-4">
</div>
<div class="row">
    <div class="m-auto col-md-4">
        <div class="form-group">
            <div class="input-group">
                <input #searchBox type="search"  [(ngModel)]="model.employee" class="form-control search-box" id="search-input"
                    placeholder="Search employees..." name="employee" #employee="ngModel" ng-pattern-restrict="^[A-Za-z0-9]*$" 
                   (keyup.enter)="getSearchResult()" autocomplete="off" tabindex="1" required>
        
                <span class="input-group-append">
                    <button class="btn btn-primary search-btns" type="submit" (click)="getSearchResult(p, $event)" tabindex="2">Search</button>
                </span>
            </div>
            <div  class="loader"></div>
            <ul id="parsley-id-85">
                
            </ul>
            <ul  id="parsley-id-85">
               
            </ul>
        </div>
    </div>
</div>

<div class="row d-flex justify-content-center center">
        <div class="col-6 content-font" style=" box-shadow: 0px 0px 6px 4px #dedede; min-height: 300px;">
        
                <div style="height: 100%;padding: 5% 2% 0% 2%;">
                        <div class="table-responsive" style="overflow-x:auto;">
                            <table class="table table-hover">
                                <thead>
                                    <tr >
                                        <th >NAME</th>
                                        <th >EMPLOYEE ID</th>
                                        <th >LOCATION</th>
                                    </tr>
                                </thead>
                                <tbody *ngFor="let i = index;let userDetailList of returnedArray">
                                    <tr>
                                        <td class="list-td" (click)="passEmployeeId(userDetailList.id)"><a style="color: #3858a7;"
                                          >{{userDetailList.name}}</a>
                                        </td>
                                        <td class="list-td" (click)="passEmployeeId(userDetailList.id)"><a style="color: #3858a7;"
                                            >{{userDetailList.memberId}}</a>
                                        </td>
                                        <td class="list-td"><a style="color: #000000;"
                                            >{{userDetailList.location}}</a>
                                        </td>
                                    </tr>
                                   
                                   
                                </tbody>
                            </table>
                        </div>
                    </div>
                
        </div>
        
    </div>

    
<app-footer></app-footer>
